<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIXETROPE VII Project</title>
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1, p {
      color: #222;
      margin: 20px;
    }

    .video-container {
      display: block;
      margin: 20px auto;
      border: 10px solid #fefefe;
      width: fit-content;
    }

    button {
      background: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- TOP STATIC VIDEO -->
  <div class="video-container">
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/BIjO5G02Ex4"  <!-- Replace with your chosen top video -->
      title="Top Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- TEXT BETWEEN VIDEOS -->
  <h1>"Oceans Between Us: Thoughts on the Climate Crisis"</h1>
  <p>To start project, press "Play," above, and "Start," below</p>

  <!-- BOTTOM RANDOMIZED VIDEO PLAYER -->
  <div id="playerContainer" class="video-container"></div>
  <button onclick="startRandomPlayback()">Start PIXETROPE VII</button>

  <script>
    var videos = [
      { id: 'gCZvVLmVdnU', start: getRandomInt(0, 4000) }/ Your custom project video
    ];

    var players = [];

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function createPlayer(playerId, videoId) {
      return new YT.Player(playerId, {
        height: '315',
        width: '560',
        videoId: videoId,
        playerVars: { autoplay: 0 },
        events: {
          onReady: function (event) {
            players.push(event.target);
            startRandomJump(event.target);
          },
        },
      });
    }

    function startRandomPlayback() {
      for (var i = 0; i < players.length; i++) {
        var player = players[i];
        var startTime = getRandomInt(0, 4000);
        player.seekTo(startTime);
        player.playVideo();
        scheduleRandomPause(player);
      }
    }

    function startRandomJump(player) {
      setTimeout(function () {
        var newStartTime = getRandomInt(0, 4000);
        player.seekTo(newStartTime);
        player.playVideo();
        scheduleRandomPause(player);
        startRandomJump(player);
      }, getRandomInt(4, 100) * 1000);
    }

    function scheduleRandomPause(player) {
      var pauseTime = getRandomInt(4, 100) * 1000;
      setTimeout(function () {
        player.pauseVideo();
        setTimeout(function () {
          player.playVideo();
        }, getRandomInt(4, 80) * 1000);
        scheduleRandomPause(player);
      }, pauseTime);
    }

    function onYouTubeIframeAPIReady() {
      for (var i = 0; i < videos.length; i++) {
        var playerId = 'player-' + i;
        var playerDiv = document.createElement('div');
        playerDiv.id = playerId;
        document.getElementById('playerContainer').appendChild(playerDiv);
        var player = createPlayer(playerId, videos[i].id);
        players.push(player);
      }
    }
  </script>
</body>
</html>
